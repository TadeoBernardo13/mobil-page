<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav class="navbar bg-light">
        <div class="row container-fluid text-center">
            <div class="col">
                <a href="/html/home.html" class="mt-1 ms-1 navbar-toggler position-absolute top-0 start-0" type="button"">
                    <i class="fs-1 bi bi-caret-left"></i>
                </a>
            </div>
            <div class="col">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
                </a>
            </div>
            <div class="col"></div>
        </div>

    <section class="mi-saldo mt-4">
        <div class="container-fluid w-75 shadow-lg p-3 mb-3 bg-body rounded">

              <h5 class="title">Saldo Actual</h5>
            </div>
            <div class="text-center mt-5 mb-5">
                <h5 class="fs-1">$ <span class="monto">00.00</span></h5>

    <section class="recharge-section mt-5">
        <h2 class="text-center mb-4">Recargar Saldo</h2>
        <div class="container-fluid w-75 shadow-lg p-3 mb-3 bg-body rounded">
            <div class="text-center w-100 mt-5 mb-5">
                <h5 class="fs-1">$ <span class="monto">00.00</span></h5>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-info">Recargar</button>
        </div>
    </section>
