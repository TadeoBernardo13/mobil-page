<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="row container text-center">
            <div class="col-2">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="col-8">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
                </a>
            </div>
            <div class="col-2"></div>
        </div>
    </nav>

    <section class="nuevo-boleto mt-4">
        <div class="container-fluid w-75 shadow-lg p-3 mb-3 bg-body rounded">
            <div class="text-center">
              <h5 class="title">Nuevo Boleto</h5>
            </div>
            <div class="text-center">
                <a data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img src="/assests/qr.png" class="w-50">
                </a>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="/assests/qr.png" class="w-100">
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>

    <section class="mi-saldo">
        <div class="container-fluid w-75 shadow-lg p-3 mb-3 bg-body rounded">
            <div class="text-center">
              <h5 class="title">Mi saldo</h5>
            </div>
            <div class="text-center mt-5 mb-5">
                <h5 class="fs-1">$ <span class="monto">00.00</span></h5>
            </div>
            <div class="recharge d-grid">
                <button type="button" class="btn btn-info">Recargar saldo</button>
            </div>
        </div>
    </section>

    <section class="historial">
        <div class="container-fluid w-75 shadow-lg p-3 mb-3 bg-body rounded">
            <div class="text-center">
              <h5 class="title">Historial</h5>
            </div>
            <div class="row p-2">
                <h6 class="col">1</h6> <h6 class="col">Descripcion</h6> <h6 class="col">$ <span class="monto">00</span></h6>
            </div>
            <div class="row p-2">
                <h6 class="col">2</h6> <h6 class="col">Descripcion</h6> <h6 class="col">$ <span class="monto">00</span></h6>
            </div>
            <div class="row p-2">
                <h6 class="col">3</h6> <h6 class="col">Descripcion</h6> <h6 class="col">$ <span class="monto">00</span></h6>
            </div>
            <div class="historial d-grid">
                <button type="button" class="btn btn-info">Ver completo</button>
            </div>
        </div>
    </section>
</body>
<!-- Boostrap Script -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</html>
